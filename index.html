<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f9fbe7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 0.6em;
      border-radius: 0.5em;
      border: 1px solid #ccc;
      width: 200px;
      font-size: 1em;
    }

    button {
      margin-left: 0.5em;
      padding: 0.6em 1em;
      border-radius: 0.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #pokemon-card {
      margin-top: 2em;
      border: none;
      padding: 2em;
      border-radius: 1em;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      text-align: center;
      max-width: 400px;
    }

    #pokemon-card img {
      width: 200px;
      border-radius: 1em;
    }

    #ball-icon {
      margin-top: 2em;
      width: 100px;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      flex-wrap: wrap;
    }

    .name {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 1em;
    }

    .desc {
      font-size: 1em;
      margin-top: 0.5em;
      color: #555;
    }

    const nameToAssigned = {};

    function showPokemon() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      let pkm = nameToPokemon[name];
      if (!pkm) {
        if (!nameToAssigned[name]) {
          const hash = Array.from(name).reduce((a, c) => a + c.charCodeAt(0), 0);
          pkm = allPokemon[hash % allPokemon.length];
          nameToAssigned[name] = pkm;
        } else {
          pkm = nameToAssigned[name];
        }
      }

      const data = pokemonData[pkm] || pokemonDataExtended[pkm] || [pkm, "이 포켓몬은 아직 등록되지 않았습니다."];
      const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${getPokeID(pkm)}.png`;

      document.getElementById("pokemon-image").src = imageUrl;
      document.getElementById("pokemon-name").textContent = data[0];
      document.getElementById("pokemon-desc").textContent = data[1];
      document.getElementById("pokemon-card").style.display = "block";
      document.getElementById("ball-placeholder").style.display = "none";
    }
