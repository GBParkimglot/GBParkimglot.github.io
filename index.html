<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>강로 포켓몬 도감</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #a0d8f7, #d0f0c0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #23475e;
      text-shadow: 1px 1px 3px #a1c6e7;
    }
    #input-area {
      margin: 1.5rem 0 0;
      display: flex;
      gap: 0.5rem;
    }
    input[type=text] {
      font-size: 1.1rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: 2px solid #4a90e2;
      outline: none;
      width: 220px;
      transition: border-color 0.3s;
    }
    input[type=text]:focus {
      border-color: #2b6cb0;
      box-shadow: 0 0 5px #2b6cb0;
    }
    button {
      background-color: #2b6cb0;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 0 20px;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4570;
    }
    #ball-placeholder, #pokemon-card {
      margin-top: 3rem;
      width: 360px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      padding: 1.8rem 2rem;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    #ball-placeholder img {
      width: 150px;
      cursor: default;
      user-select: none;
    }
    #pokemon-card {
      display: none;
    }
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    #pokemon-image {
      width: 160px;
      border-radius: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    #opened-ball {
      width: 70px;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
      user-select: none;
    }
    .name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2b3a67;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px #d6d8e7;
    }
    .desc {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #555;
      white-space: pre-wrap;
      user-select: text;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* 모바일 대응 */
    @media (max-width: 400px) {
      #ball-placeholder, #pokemon-card {
        width: 90vw;
        padding: 1rem;
      }
      #pokemon-image {
        width: 130px;
      }
      #opened-ball {
        width: 60px;
      }
      input[type=text] {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>강로 포켓몬 도감</h1>
  <div id="input-area">
    <input id="nameInput" type="text" placeholder="이름을 입력하세요" />
    <button onclick="showPokemon()">조회</button>
  </div>

  <div id="ball-placeholder">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="몬스터볼" />
  </div>

  <div id="pokemon-card">
    <div class="flex-container">
      <img id="pokemon-image" src="" alt="포켓몬 이미지" />
      <img id="opened-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball-open.png" alt="열린 포켓볼" />
    </div>
    <div class="name" id="pokemon-name"></div>
    <div class="desc" id="pokemon-desc"></div>
  </div>

  <script>
    const nameToPokemon = {
      "박기범": "pikachu",
      "김민혁": "nosepass",
      "박서영": "ampharos",
      "김종현": "delibird",
      "최영현": "kecleon",
      "이유진": "aipom",
      "김다은": "smoochum",
      "권채니": "xatu",
      "곽연희": "gorebyss",
      "이태윤": "frogadier",
      "오세리": "hoothoot"
    };

    const pokemonData = {
      "pikachu": ["피카츄", "번개같이 빠른 법률 논리 정리와 민법 사례 분석에 능합니다."],
      "nosepass": ["코코파스", "항상 바른 방향으로 학문을 탐구하며 흔들림 없는 집중력을 자랑합니다."],
      "ampharos": ["전룡", "어두운 법률의 미궁 속에서도 명확한 해답을 비추는 빛과 같습니다."],
      "delibird": ["딜리버드", "중요한 법률 지식을 동료에게 정확히 전달하는 책임감 있는 모습입니다."],
      "kecleon": ["켈리몬", "상황에 맞게 논리를 유연하게 바꾸며 다양한 법적 관점을 이해합니다."],
      "aipom": ["에이팜", "호기심 많고 창의적인 생각으로 독특한 법 해석을 시도합니다."],
      "smoochum": ["루주라", "복잡한 법 조항을 간결하게 요약하는 능력이 뛰어납니다."],
      "xatu": ["네이티오", "과거 판례와 미래 전망을 모두 보는 통찰력을 갖추고 있습니다."],
      "gorebyss": ["분홍장이", "세심한 관찰력으로 법률 문서의 작은 부분도 놓치지 않습니다."],
      "frogadier": ["개굴반장", "민첩한 사고와 신속한 문제 해결 능력을 발휘합니다."],
      "hoothoot": ["부우부", "체계적인 계획을 세워 꾸준히 학습하는 신중한 자세가 돋보입니다."]
    };

    const allPokemon = [
      "bulbasaur","ivysaur","venusaur","charmander","charmeleon","charizard","squirtle","wartortle","blastoise",
      "caterpie","metapod","butterfree","weedle","kakuna","beedrill","pidgey","pidgeotto","pidgeot","rattata",
      "raticate","spearow","fearow","ekans","arbok","sandshrew","sandslash","nidoran♀","nidorina","nidoqueen",
      "nidoran♂","nidorino","nidoking","clefairy","clefable","vulpix","ninetales","jigglypuff","wigglytuff",
      "zubat","golbat","oddish","gloom","vileplume","paras","parasect","venonat","venomoth","diglett","dugtrio"
    ];

    const extendedData = {
      // 예시로 몇 개만 넣음, 필요시 확장 가능
      "bulbasaur": ["이상해씨", "기본을 탄탄히 하여 기초 법률 이론을 익히는 데 강점이 있습니다."],
      "charizard": ["리자몽", "강력한 열정과 의지로 어려운 법적 문제도 해결합니다."],
      "squirtle": ["꼬부기", "차분하고 체계적으로 공부하며 신중하게 판단합니다."],
      // 추가로 더 넣어도 됨
    };

    const nameToAssigned = {};

    function showPokemon() {
      const inputName = document.getElementById("nameInput").value.trim();
      if (!inputName) {
        alert("이름을 입력해 주세요.");
        return;
      }

      let pkm = nameToPokemon[inputName];

      if (!pkm) {
        if (!nameToAssigned[inputName]) {
          // 이름 기반 해시로 랜덤 포켓몬 할당 (일관성 유지)
          const hash = Array.from(inputName).reduce((a, c) => a + c.charCodeAt(0), 0);
          pkm = allPokemon[hash % allPokemon.length];
          nameToAssigned[inputName] = pkm;
        } else {
          pkm = nameToAssigned[inputName];
        }
      }

      const data = pokemonData[pkm] || extendedData[pkm] || [pkm, "아직 등록되지 않은 포켓몬입니다."];

      // 이미지 URL은 포켓몬 이름(영어 소문자)
      const imgUrl = `https://img.pokemondb.net/artwork/large/${pkm}.jpg`;

      // 화면 전환
      document.getElementById("ball-placeholder").style.display = "none";
      document.getElementById("pokemon-card").style.display = "block";

      document.getElementById("pokemon-image").src = imgUrl;
      document.getElementById("pokemon-image").alt = data[0];
      document.getElementById("pokemon-name").textContent = data[0];
      document.getElementById("pokemon-desc").textContent = data[1];
    }
  </script>
</body>
</html>
