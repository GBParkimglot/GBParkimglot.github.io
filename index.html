    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    function getPokemon(name) {
      return assigned[name] || getRandomPokemon(name);
    }

    function getRandomPokemon(name) {
      const storageKey = '도감랜덤배정';
      const assignedRandoms = JSON.parse(localStorage.getItem(storageKey) || '{}');
      if (assignedRandoms[name]) return assignedRandoms[name];
      const index = Math.abs(hashString(name)) % randomPool.length;
      const chosen = randomPool[index];
      assignedRandoms[name] = chosen;
      localStorage.setItem(storageKey, JSON.stringify(assignedRandoms));
      return chosen;
    }

    function search() {
      const input = document.getElementById('nameInput').value.trim();
      if (!input) return;
      const key = getPokemon(input);
      const imgId = idMap[key] || 25;
      const korName = nameMap[key] || key;
      const desc = descriptions[key] || '이 포켓몬은 열심히 공부합니다.';
      const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${imgId}.png`;
      document.getElementById('result').innerHTML = `
        <h2>${input} 님의 포켓몬: ${korName}</h2>
        <img src="${imgUrl}" alt="${korName}" />
        <p>${desc}</p>
      `;
