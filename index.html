    const fullPool = Object.keys(pokemonData);

    function hashNameToIndex(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return Math.abs(hash) % fullPool.length;
    }

    function generatePokemon() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      let englishName;

      if (assignedPokemon[name]) {
        englishName = assignedPokemon[name];
      } else {
        englishName = fullPool[hashNameToIndex(name)];
      }

      const [koreanName, description] = pokemonData[englishName];
      const imgUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${getPokeID(englishName)}.png`;

      document.getElementById("pokemon-name").innerText = koreanName;
      document.getElementById("pokemon-img").src = imgUrl;
      document.getElementById("pokemon-description").innerText = description;
      document.getElementById("pokemon-card").style.display = "block";
    }
