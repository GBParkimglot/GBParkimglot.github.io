<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강로 포켓몬 도감</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; }
    #result { margin-top: 30px; }
    img { width: 200px; }
  </style>
</head>
<body>
  <h1>강로 포켓몬 도감</h1>
  <p>이름을 입력하세요:</p>
  <input type="text" id="nameInput" />
  <button onclick="search()">검색</button>
  <div id="result"></div>

  <script>
    const assigned = {
      '박기범': 'pikachu',
      '김민혁': 'nosepass',
      '박서영': 'ampharos',
      '김종현': 'delibird',
      '최영현': 'keiser',
      '이유진': 'aipom',
      '김다은': 'smoochum',
      '권채니': 'xatu',
      '곽연희': 'gorebyss',
      '이태윤': 'frogadier',
      '오세리': 'hoothoot'
    };

    const descriptions = {
      'pikachu': '피카츄는 집중력을 번개처럼 빠르게 모아 단기 기억을 강화한다.',
      'nosepass': '노즈패스는 시험 방향을 절대 잃지 않는다. 항상 진로가 정해져 있다.',
      'ampharos': '전기를 조절해 야근을 버티는 인내력의 마스터.',
      'delibird': '과제와 판례를 항상 백팩에 준비해두는 꼼꼼한 로스쿨러.',
      'keiser': '강한 압박에도 흔들리지 않는 멘탈의 소유자.',
      'aipom': '꼬리를 이용해 다양한 필기법을 구사하는 멀티태스커.',
      'smoochum': '최신 판례에 예민하게 반응하는 센스쟁이.',
      'xatu': '미래의 판례까지 내다보는 예지력의 포켓몬.',
      'gorebyss': '깊이 파고드는 분석으로 교수의 질문을 무력화시킨다.',
      'frogadier': '조용하지만 날렵하게 과제를 처리하는 닌자 스타일.',
      'hoothoot': '야간 공부에 특화된 올빼미형 로스쿨러.'
    };

    const pokemons = Object.keys(descriptions);

    function hashName(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash += name.charCodeAt(i);
      }
      return hash % pokemons.length;
    }

    function search() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      let pokemon = assigned[name];
      if (!pokemon) {
        pokemon = pokemons[hashName(name)];
      }

      const description = descriptions[pokemon];
      const imageUrl = `https://img.pokemondb.net/artwork/${pokemon}.jpg`;

      document.getElementById("result").innerHTML = `
        <h2>${name}님의 포켓몬은 ${pokemon.toUpperCase()}!</h2>
        <img src="${imageUrl}" alt="${pokemon}" />
        <p>${description}</p>
      `;
    }
  </script>
</body>
</html>
